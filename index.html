<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RazorPay Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.jpg" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="icon.jpg" />

        <h1>Order summary</h1>

        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Id voluptas,
          cumque eos nobis eveniet omnis quibusdam expedita illo molestiae, cum
        </p>

        <div class="icon">
          <div class="left">
            <div class="music">
              <img src="music.png" alt="" />
            </div>
            <div class="amount">
              <p>Amount</p>
              <p>Rs.599.0</p>
            </div>
          </div>
          <div class="right">
            <a href="#">Change</a>
          </div>
        </div>

        <button>Proceed to payment</button>
        <div class="Cancel">
          <a href="#">Cancel Payment</a>
        </div>
      </div>
    </div>
  </body>
</html>
